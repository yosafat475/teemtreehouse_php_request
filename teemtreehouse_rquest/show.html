<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title >Request</title>
</head>
<body>
    <h1>HELLO WOELD</h1>
<p class="lead" id="data"></p>

<div id="loading" class="spinner-border" role="status" style="display: none;">
    <span class="sr-only">Loading...</span>
  </div>
<button onclick="showData()">tampil  data</button>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script>
 
//  Setting Global

$(document).ajaxStart(function(){
    $("#loading").show();
});
$(document).ajaxStop(function(){
    $("#loading").hide();
});
$(document).ajaxStop(function(){
    $("#data").html("Data tidak ditemukan");
})

 
 
 
    //  function
    function showData(){


var kirim=$.ajax({
        method:"GET",
        url:"http://localhost:90/request.php",
        data:{
            action:"Daftar",
            nama:"Yosafat"
        }
    });

    kirim.done(function(data){

        // console.log(data);
        // $("#data").html(data[0].nama);
      var  greeting="Ya"+data[0].nama;
        $("#data").html(greeting);
    });
}

</script>
</body>
</html>
